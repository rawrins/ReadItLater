<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #f8f9fa;
            --accent: #4a5568;
            --text: #2d3748;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            width: 360px;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        #progress-container {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            display: none;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .working #progress-bar {
            width: 100%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .container {
            padding: 12px;
        }

        .box {
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            box-sizing: border-box;
        }

        .btn-main {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 8px;
        }

        .main-tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            background: white;
        }

        .m-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            opacity: 0.5;
            font-weight: bold;
        }

        .m-tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
        }

        #activeFilter {
            background: #e2e8f0;
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 6px;
            display: none;
            margin-bottom: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .card {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
        }

        .card-title {
            font-weight: 600;
            color: #2d3748;
            cursor: pointer;
            display: block;
            margin-bottom: 4px;
        }

        .card-meta {
            font-size: 0.65rem;
            color: #718096;
            margin-bottom: 6px;
        }

        .tag-pill {
            display: inline-block;
            background: #edf2f7;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.65rem;
            margin-right: 4px;
            cursor: pointer;
        }

        .tag-edit-area {
            display: none;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #eee;
        }

        #customToast {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            display: none;
            z-index: 2000;
        }
    </style>
</head>

<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="customToast"></div>
    <div class="main-tabs">
        <div class="m-tab active" id="viewUnread">Unread</div>
        <div class="m-tab" id="viewArchive">Archive</div>
    </div>
    <div class="container">
        <div class="box">
            <input type="text" id="tagInput" placeholder="Tags (comma separated)...">
            <button id="saveBtn" class="btn-main">Save Page</button>
        </div>
        <div id="activeFilter">
            <span>Filter: <strong id="filterName"></strong></span>
            <span id="clearFilter" style="cursor:pointer;">âœ•</span>
        </div>
        <div id="articleList"></div>
    </div>
    <script src="../reader/Readability.js"></script>
    <script src="popup.js"></script>
</body>

</html>
